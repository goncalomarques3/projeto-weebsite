<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JobFinder — Contacto</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
  <nav class="navbar">
    <div class="logo">JobFinder</div>
    <ul class="nav-links">
      <li><a href="index.html">Início</a></li>
      <li><a href="empregos.html">Empregos</a></li>
      <li><a href="sobre.html">Sobre</a></li>
      <li><a href="contacto.html" class="active">Contacto</a></li>
    </ul>
  </nav>
</header>

<main>
  <section class="contact-section">
    <h1>Contacto</h1>
    <p>Entre em contacto connosco para dúvidas ou sugestões.</p>
    
    <form class="contact-form">
      <label for="nome">Nome Completo</label>
      <input id="nome" name="nome" type="text" placeholder="Escreve o teu nome" required>

      <label for="email">Email</label>
      <input id="email" name="email" type="email" placeholder="exemplo@email.com" required>

      <label for="assunto">Assunto</label>
      <input id="assunto" name="assunto" type="text" placeholder="Motivo do contacto" required>

      <label for="mensagem">Mensagem</label>
      <textarea id="mensagem" name="mensagem" rows="5" placeholder="Escreve aqui a tua mensagem..." required></textarea>

      <button type="submit" class="btn">Enviar Mensagem</button>
    </form>
  </section>
</main>

<footer>
  <p>© 2025 JobFinder</p>
</footer>

</body>
</html>
